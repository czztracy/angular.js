<!DOCTYPE html>
<html ng-app="webApp">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/ionic.css" />
	</head>

	<body>
		<script src="../js/ionic.bundle.js"></script>
		<script>
			var app = angular.module("webApp", ["ionic"]);
			app.controller("indexCtrl", function($scope) {
				$scope.name = "Czz"
			})
		</script>
		<div ng-controller="indexCtrl">
			<ion-header-bar align-title="center" class="bar-positive">
				<div class="buttons">
					<button class="button" ng-click="doSomething()">左侧按钮</button>
				</div>
				<h1 class="title">Title!</h1>
				<div class="buttons">
					<button class="button">右侧按钮</button>
				</div>
			</ion-header-bar>
			<ion-content>
				<ion-refresher pulling-text="loading..." pulling-icon="ion-ios-paw" on-refresh="doRefresh()">
				</ion-refresher>
				<div class="list">

					<a class="item item-avatar" href="#">
						<img src="venkman.jpg">
						<h2>Venkman</h2>
						<p>Back off, man. I'm a scientist.</p>
					</a>

					...

				</div>
			</ion-content>
			<ion-footer-bar align-title="center" class="bar-assertive">
				<div class="buttons">
					<button class="button">左侧按钮</button>
				</div>
				<h1 class="title">Title!</h1>
				<div class="buttons" ng-click="doSomething()">
					<button class="button">右侧按钮</button>
				</div>
			</ion-footer-bar>
		</div>
	</body>

</html>
