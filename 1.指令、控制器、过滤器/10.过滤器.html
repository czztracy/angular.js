<!DOCTYPE html>
<html ng-app="webApp">
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script src="../js/angular.js"></script>
		<script>
			var app = angular.module("webApp", []).controller("index", function($scope, $sce){
				$scope.name = "Czz",
				$scope.num = 123456789,
				$scope.time = 1511163139000,
				$scope.test = function(){
					console,log($scope, $sce)
				}
			})
		</script>
		<div ng-controller="index">
			<p style="color:red">1.currency</p>
			<p>{{num|currency}}</p>
			<p style="color:red">2.lowercase</p>
			<p>{{name|lowercase}}</p>
			<p style="color:red">3.uppercase</p>
			<p>{{name|uppercase}}</p>
			<p style="color:red">4.date</p>
			<p>{{time|date:"yyyy-MM-dd/hh/mm/ss EEEE"}}</p>
			<p style="color:red">5.number</p>
			<p>{{num|number:4}}</p>
			<p style="color:red">6.limitTo</p>
			<p>{{name|limitTo:2:0}}</p>
			<p>{{num|limitTo:3:0}}</p>
		</div>
	</body>
</html>
