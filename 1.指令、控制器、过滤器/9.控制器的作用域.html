<!DOCTYPE html>
<html ng-app="webApp">
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script src="../js/angular.js"></script>
		<script>
			var app = angular.module("webApp", []).controller("index", function($scope, $sce){
				$scope.name = "BX"
			}).controller("indexo", function($scope, $sce){
				$scope.name = "Czz"
			}).controller("indexoo", function($scope, $sce){
				$scope.name = "China"
			})
		</script>
		<div ng-controller="index" style="border:2px solid royalblue">
			{{name}}
			<div ng-controller = "indexo" style="border:2px solid springgreen">
				{{name}}
			</div>
		</div>
		<div ng-controller = "indexoo" style="border:3px solid green">
			{{name}}
		</div>
	</body>
</html>
